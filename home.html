<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>multiverseplayground.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/typed.js-master/js/typed.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"> -->

		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>

		<!-- NAVIGATION -->
		<div class="w3-animate-opacity w3-top">
		</div>

		<!-- TOP SHOWCASE -->
		<section id="top" class="w3-animate-opacity">
			<div class="w3-container w3-center">
				<h1>The <span class="coulourBlend">multiverse</span> is the hypothetical set of possible <span class="coulourBlend">universes</span></h1>
			</div>
		</section>

		<!-- MIDDLE SHOWCASE -->
		<section id="middle" class="w3-animate-opacity planet">

			<div class="w3-container w3-center">

				<a href="https://en.wikipedia.org/wiki/Multiverse" target="_blank">
					<svg height="350" width="350" class="loader">
						<filter id="blur">
							<fegaussianblur in="SourceGraphic" stddeviation="3"></fegaussianblur>
						</filter>
						<circle cx="175" cy="175" r="150" fill="transparent" stroke="#F4F519" stroke-width="6" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385" filter="url(#blur)"></circle>
					</svg>
					<svg height="350" width="350" class="loader loader-2">
						<circle cx="175" cy="175" r="150" fill="transparent" stroke="#DE2FFF" stroke-width="12" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385" filter="url(#blur)"></circle>
					</svg>
					<svg height="350" width="350" class="loader loader-3">
						<circle cx="175" cy="175" r="150" fill="transparent" stroke="#FF5932" stroke-width="8" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385" filter="url(#blur)"></circle>
					</svg>
					<svg height="350" width="350" class="loader loader-4">
						<circle cx="175" cy="175" r="150" fill="transparent" stroke="#E97E42" stroke-width="8" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385" filter="url(#blur)"></circle>
					</svg>
					<svg height="350" width="350" class="loader loader-5">
						<circle cx="175" cy="175" r="150" fill="transparent" stroke="white" stroke-width="8" stroke-linecap="round" filter="url(#blur)"></circle>
					</svg>
					<svg height="350" width="350" class="loader loader-6">
						<circle cx="175" cy="175" r="150" fill="transparent" stroke="#00DCA3" stroke-width="8" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385" filter="url(#blur)"></circle>
					</svg>
					<svg height="350" width="350" class="loader loader-7">
						<circle cx="175" cy="175" r="150" fill="transparent" stroke="purple" stroke-width="8" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385" filter="url(#blur)"></circle>
					</svg>
					<svg height="350" width="350" class="loader loader-8">
						<circle cx="175" cy="175" r="150" fill="transparent" stroke="#AAEA33" stroke-width="8" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385" filter="url(#blur)"></circle>
					</svg>
					<svg height="350" width="350" class="loaderbg">
						<circle cx="175" cy="175" r="15" fill="yellow" filter="url(#blur)"></circle>
					</svg>
				</a>

			</div>

		</section>

		<!-- BOTTOM SHOWCASE -->
		<section id="bottom" class="w3-animate-opacity">
			<div class="w3-container w3-center">
				<h1>including the <span class="coulourBlend">universe</span> which we live <span class="coulourBlend">in</span></h1>
			</div>
		</section>

		<!-- FOOTER -->
		<footer class="w3-animate-opacity">
		</footer>

	</body>

</html>
