<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>The Punisher</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="js/script.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/typed.js-master/js/typed.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"> -->

		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body display="none" class="punisher" onload="hideFooter(); getThePunisher();">

		<!-- NAVIGATION -->
		<div class="w3-animate-opacity w3-top">
		</div>

		<!-- TOP SHOWCASE -->
		<section id="top" class="w3-animate-opacity">
			<div class="w3-container w3-center">
			</div>
		</section>

		<!-- MIDDLE SHOWCASE -->
		<section id="middle" class="w3-animate-opacity w3-text-grey">
		</section>

		<!-- BOTTOM SHOWCASE -->
		<section id="bottom" class="w3-animate-opacity">
			<div class="w3-container w3-center">
			</div>
		</section>

		<!-- FOOTER -->
		<footer class="w3-animate-opacity w3-text-dark-grey">
      <div id="footerStats" class="w3-animate-opacity w3-container w3-left">
				device: <span id="photonName" class="w3-text-teal w3-mobile"></span><br>
				connected: <span id="photonConnected" class="w3-text-aqua w3-mobile"></span><br>
				last ping: <span id="photonLastPing" class="w3-text-deep-purple w3-mobile"></span><br>
        charge: <span id="photonPercentage" class="w3-text-yellow w3-mobile"></span><br>
        voltage: <span id="photonVoltage" class="w3-text-deep-orange w3-mobile"></span>
      </div>
    </footer>

	</body>

</html>
