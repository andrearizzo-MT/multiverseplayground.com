<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>The Punisher</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/script.js"></script>

		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/typed.js-master/js/typed.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body class="punisher" onload="getThePunisher();">

		<!-- NAVIGATION -->
		<div class="w3-animate-opacity w3-top">
		</div>

		<!-- TOP SHOWCASE -->
		<section id="top" class="w3-animate-opacity">
			<div class="w3-container w3-center">
			</div>
		</section>

		<!-- MIDDLE SHOWCASE -->
		<section id="middle" class="w3-animate-opacity w3-text-grey">
		</section>

		<!-- BOTTOM SHOWCASE -->
		<section id="bottom" class="w3-animate-opacity">
			<div class="w3-container w3-center">
			</div>
		</section>

		<!-- FOOTER -->
		<footer class="w3-animate-opacity w3-text-gray">
      <div class="w3-container w3-center ">
        Charge <span id="photonPercentage" class="w3-bar-item w3-text-yellow w3-mobile"></span><br>
        Voltage <span id="photonVoltage" class="w3-bar-item w3-text-red w3-mobile"></span><br>
        Connected <span id="photonConnected" class="w3-bar-item w3-text-blue w3-mobile"></span>
      </div>
    </footer>

	</body>

</html>
